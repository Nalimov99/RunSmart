<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="fonts/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>RunSmart</title>
</head>
<body>
    <div class="promo">
        <div class="container">
            <header class="header">
                <a href="" class="header__logo">
                    <img src="icons/logo.png" alt="logo">
                </a>
                <div class="header__official">
                    Официальный представитель
                    <span>Garmin, Polar, Suunto</span>
                </div>
                <div class="header__contacts">
                    <a href="tel:+74999228974" class="header__phone">
                        +7 (499) 922-89-74
                    </a>
                    <button class="btn">
                        заказать звонок
                    </button>
                </div>
            </header>

            <div class="promo__wrapper">
                <h1 class="promo__header">Подбор пульсометра</h1>
                <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>

                <div class="promo__icons">
                    <div class="promo__icon">
                        <img src="icons/promo_icons/time.png" alt="time">
                        Время подбора: 10 минут
                    </div>
                    <div class="promo__icon">
                        <img src="icons/promo_icons/delivery.png" alt="delivery">
                        Бесплатная доставка
                    </div>
                    <div class="promo__icon">
                        <img src="icons/promo_icons/questions.png" alt="questions">
                        Ответим на все вопросы
                    </div>
                </div>

                <button class="btn btn_width">заказать консультацию</button>
                <div class="promo__link">или <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a></div>
            </div>
        </div>
    </div>
</body>
</html>
